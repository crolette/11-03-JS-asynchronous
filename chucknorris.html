<html lang="en">
	<head>
		<meta charset="UTF-8" />

			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"

		<title>Chuck Norris</title>

	<body>
		<h1>Chuck Norris Random Quotes</h1>
		<div class="formRandom">
			<form action="submit" id="formCategories">
				<button type="submit" id="categorySubmit">
					<span class="material-symbols-outlined"> add_box </span>
					Get a quote from this category
				</button>
			</form>
			<button id="delete" type="delete">
				<span class="material-symbols-outlined"> delete</span> Delete all the
				jokes
			</button>
		</div>
		<script src="chuck.js" defer></script>
	</body>
